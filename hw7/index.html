<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
  <header>
    <h1>CSS Dinner Shopping List</h1>
    <p class="lets-go">Letâ€™s go to the mall!</p>
  </header>
  <main>
    <section class="shopping-list">
      <form>
        <div class="list">
          <div class="input-conteiner">
            <input type="checkbox" name="pickles" id="pickles" class="checkbox-custom">  
            <label for="pickles" class="item">
              <span class="box"></span><span class="label-text">A lot of pickles<span class="small">
                for the next lessons about CSS</span>
            </label>
          </div>
        </div>
        <div class="list">
          <div class="input-conteiner">
            <input type="checkbox" name="apples" id="apples" class="checkbox-custom">
            <label for="apples" class="item">
              <span class="box"></span><span class="label-text">10 apples<span class="small">for more CSS manipulations</span>
            </label>
          </div>
        </div>
        <div class="list">
          <div class="input-conteiner">
            <input type="checkbox" name="oranges" id="oranges" class="checkbox-custom">
            <label for="oranges" class="item">
            <span class="box"></span><span class="label-text">20 oranges<span class="small">because they are awesome</span>
            </label>
          </div>
        </div>
        <div class="list">
          <div class="input-conteiner">
            <input type="checkbox" name="plates" id="plates" class="checkbox-custom">
            <label for="plates" class="item">
            <span class="box"></span><span class="label-text">13 plates<span class="small">hm... they always dissapear</span>
            </label>
          </div>
        </div>
        <div class="list">
          <div class="input-conteiner">
            <input type="checkbox" name="bentos" id="bentos" class="checkbox-custom">
            <label for="bentos" class="item">
            <span class="box"></span><span class="label-text">15 bentos</label>
          </div>
        </div>
        <div class="list">
          <div class="input-conteiner">
            <input type="checkbox" name="bottle" id="bottle" class="checkbox-custom">
            <label for="bottle" class="item">
            <span class="box"></span><span class="label-text">1 bottle of Sake<span class="small">for my friends</span>
            </label>
          </div>
        </div>
      </form>
    </section>
    <footer>
      <button type="submit" class="item">Bon appetit :)</button>
    </footer>
  </main>
</body>
</html>
